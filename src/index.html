<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Movie Search</title>
</head>

<body>

  <div class="app-container">
    <header class="header">
      <div class="wrapper">
        <h1 class="title">Movie Search</h1>
      </div>
    </header>
    <div class="wrapper">
      <form class="form-search" id="search-form">
        <input type="text" class="search-enter">
        <span class="clear-search"></span>
        <span class="keyboard"></span>
        <button type="submit" class="button-submit">Search</button>
      </form>
      <div class="error"></div>
    </div>
    <div class="slider-container">
      <div class="swiper-container">
        <button class="swiper-button-prev"></button>
        <button class="swiper-button-next"></button>
        <div class="swiper-wrapper">

        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="/src/modules/swiper/swiper.min.js"></script>
  <script src="/src/modules/swiper/slider.js"></script>

</body>

</html>
